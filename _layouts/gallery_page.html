---
layout: page_wide
---
<style TYPE="text/css">
.gallery-image-wrapper {
  height: 300px;
  width: 300px;
  display: inline-block;
  margin: 1em;
  position: relative;
}
.gallery-image {
  margin: auto;
  position: absolute;
  top: 0px;
  bottom: 0px;
  max-height: 100%;
  max-width: 100%;
}
</style>
<h3><a href="/{{ site.gallery.dir }}">{{ site.gallery.galleries[page.gallery].info.desc }}</a></h3>
<hr />
<div class="row">
  {% for image in page.images %}
      <div class="gallery-image-wrapper">
          <a name="{{ image.name }}"></a>
          <a href="{{ image.name }}"{% if site.gallery.lightbox %} rel="lightbox[{{ page.gallery }}]"{% endif %}>
              <img class="gallery-image" src="thumbs/{{ image.name }}" />
          </a>
      </div>
  {% endfor %}
</div>
